<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FITNESS TEST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <section>
          <div class="title">
            <p>MY FRUIT LIBRARY</p>
          </div>
        </section>
        <section class="container">
          <div class="row">
            <div>
              <img src="./images/apples-1776744_640.jpg" alt="Apple" />
              <p class="image-name" id="color-apple">Apple</p>
            </div>
            <div>
              <img src="./images/avocados-882635_640.jpg" alt="Avocado" />
              <p class="image-name" id="color-avocado">Avocado</p>
            </div>
            <div>
              <img src="./images/berries-1546125_640.jpg" alt="Berries" />
              <p class="image-name" id="color-berry">Berries</p>
            </div>
            <div>
              <img src="./images/coconut-575780_640.png" alt="Coconut" />
              <p class="image-name" id="color-coconut">Coconut</p>
            </div>
          </div>
          <div class="row">
            <div>
              <img src="./images/lemon-1024641_640.jpg" alt="Lemon" />
              <p class="image-name" id="color-lemon">Lemon</p>
            </div>
            <div>
              <img src="./images/peaches-1522680_640.jpg" alt="Peach" />
              <p class="image-name" id="color-peach">Peach</p>
            </div>
            <div>
              <img src="./images/pineapples-576576_640.png" alt="Pineapple" />
              <p class="image-name" id="color-pineapple">Pineapple</p>
            </div>
            <div>
              <img src="./images/watermelons-2636_640.jpg" alt="Watermelon" />
              <p class="image-name" id="color-watermelon">Watermelon</p>
            </div>
          </div>
        </section>
      </article>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
